<html>
<head>
    <title>LI API Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 600px;
            margin: 20px auto;
        }

        .form-column {
            flex: 0 0 45%;
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-submit {
            width: 100%;
            padding: 30;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-container">
            <div class="form-column">
                <label class="form-label" for="input1">Address:</label>
                <input class="form-input" type="text" id="input1" name="input1" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input2">Postal Code:</label>
                <input class="form-input" type="text" id="input2" name="input2" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input3">City Name:</label>
                <input class="form-input" type="text" id="input3" name="input3" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input4">Country Code:</label>
                <input class="form-input" type="text" id="input4" name="input4" required>
            </div>
        </div>
        <button type="submit" class="form-submit" onclick=submitForm()>Submit</button>
    </form>
    <div id="output"></div>
</body>
    <script>
        function submitForm() {
            const address = document.getElementById("input1").value;
            const postal_code = document.getElementById("input2").value;
            const city = document.getElementById("input3").value;
            const country = document.getElementById("input4").value;

            const url = `https://api-euw1.rms.com/li/geocode/latest`;

            // const data = {
            //     "admin1Code": "CA",
            //     "cityName": "NEWARK",
            //     "countryCode": "US",
            //     "countryScheme": "ISO2A",
            //     "postalCode": "94560",
            //     "streetAddress": "7575 GATEWAY BLVD"
            // };

            const data = {
                "admin1Code": "CA",
                "cityName": city,
                "countryCode": country,
                "countryScheme": "ISO2A",
                "postalCode": postal_code,
                "streetAddress": address
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': 'NbJJAhlheCKsoARqzxF4Gl8ky72MKlJ1S2yMsMNcQBY',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                })
            .then(response => response.json())
            .then(data => {
                    const outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = `<p>API Response: ${JSON.stringify(data)}</p>`;
                })
        }
    </script>
</body>
</html>
