<html>
<head>
    <title>LI API Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 600px;
            margin: 20px auto;
        }

        .form-column {
            flex: 0 0 45%;
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-submit {
            width: 100%;
            padding: 30;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-container">
            <div class="form-column">
                <label class="form-label" for="input1">Address:</label>
                <input class="form-input" type="text" id="input1" name="input1" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input2">Postal Code:</label>
                <input class="form-input" type="text" id="input2" name="input2" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input3">City Name:</label>
                <input class="form-input" type="text" id="input3" name="input3" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input4">Country Code:</label>
                <input class="form-input" type="text" id="input4" name="input4" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input5">Construction:</label>
                <input class="form-input" type="text" id="input5" name="input5">
            </div>
            <div class="form-column">
                <label class="form-label" for="input6">Occupancy:</label>
                <input class="form-input" type="text" id="input6" name="input6" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input7">Year built:</label>
                <input class="form-input" type="text" id="input7" name="input7" required>
            </div>
            <div class="form-column">
                <label class="form-label" for="input8">Number of stories:</label>
                <input class="form-input" type="text" id="input8" name="input8" required>
            </div>

        </div>
    </form>
    <button type="submit" class="form-submit" onclick=submitForm()>Submit</button>
    <div id="output"></div>
    <div id="output2"></div>
    <div id="output3"></div>
</body>
    <script src="javascript.js">
    </script>
</body>
</html>
